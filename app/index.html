<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goal Number</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="jumbotron">
        <h1># GOAL NUMBER #</h1>
      </div>
      {{outlet main}}
    </div>
  </script>

  <script type="text/x-handlebars" id="game">
    <div class="col-md-2">
      <div class="col-md-2">
        <button {{action 'startNew'}} class="btn btn-primary btn-lg"><h4>New Game</h4></button><br><br>
      </div>
    </div>

    <div class="col-md-8">
      {{#if win}}
        <div class="jumbotron"><h1 class="text-center">You Win!</h1>
          <pre>
                                                 .''.
               .''.      .        *''*    :_\/_:     .
              :_\/_:   _\(/_  .:.*_\/_*   : /\ :  .'.:.'.
          .''.: /\ :    /)\   ':'* /\ *  : '..'.  -=:o:=-
         :_\/_:'.:::.  | ' *''*    * '.\'/.'_\(/_'.':'.'
         : /\ : :::::  =  *_\/_*     -= o =- /)\    '  *
          '..'  ':::' === * /\ *     .'/.\'.  ' ._____
              *        |   *..*         :       |.   |' .---"|
                *      |     _           .--'|  ||   | _|    |
                *      |  .-'|       __  |   |  |    ||      |
             .-----.   |  |' |  ||  |  | |   |  |    ||      |
         ___'       ' /"\ |  '-."".    '-'   '-.'    '`      |____
           ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

                  )      ~-~-~-~-~-~-~-~  /|~       /_|\
                _-H-__  -~-~-~-~-~-~     /_|\    -~======-~
        ~-\XXXXXXXXXX/~     ~-~-~-~     /__|_\ ~-~-~-~
        ~-~-~-~-~-~    ~-~~-~-~-~-~    ========  ~-~-~-~"
          </pre>
        </div>
      {{else}}
        <div class="col-md-12">
          <div class="well">
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-lg btn-info"><h1>You : {{number}}</h1></button><br><br>
              </div>
              <div class="col-md-3">
                <button class="btn btn-lg btn-success"><h1>Goal : {{goal}}</h1></button><br><br>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-lg btn-warning" {{action 'doWork' '+'}}><h1>+ {{floor randNum}}</h1></button><br><br>
              </div>
              <div class="col-md-3">
                <button class="btn btn-lg btn-warning" {{action 'doWork' '-'}}><h1>- {{floor randNum}}</h1></button><br><br>
              </div>
              <div class="col-md-3">
                <button class="btn btn-lg btn-warning" {{action 'doWork' '*'}}><h1>x {{floor randNum}}</h1></button><br><br>
              </div>
              <div class="col-md-3">
                <button class="btn btn-lg btn-warning" {{action 'doWork' '/'}}><h1>/ {{floor randNum}}</h1></button><br><br>
              </div>
            </div>
          </div>
        </div>
      {{/if}}
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
