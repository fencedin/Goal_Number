  <script type="text/x-handlebars">
    <div class="container">
      <h1 class="text-center">
        <table class="tg">
          <tr class="tg">
            <td colspan="4" class="tg col3 title">Goal Numbr</td>
          </tr>
        </table>
      </h1>
      {{outlet main}}
    </div>
  </script>

  <script type="text/x-handlebars" id="game">
    <h1 class="text-center">
      <table class="tg">
        <tr class="tg">
          <td colspan="4" class="tg col3 number">#{{number}}</td>
          <td colspan="4" class="tg col3 goal">â–º{{goal}}</td>
          <td colspan="4" class="tg col3 click">@{{clicks}}</td>
        </tr>
        <tr class="tg">
          <td colspan="12" class="blank"></td>
        </tr>

        {{#if win}}
          <tr class="tg">
            <td colspan="12">
              <img src="fireworks.gif">
            </td>
          </tr>
          <tr class="tg">
            <td colspan="12" class="tg score">
              Score {{score}}
            </td>
          </tr>
        {{else}}
          <tr class="tg">
            <td colspan="4" {{action 'doWork' '1'}} class="tg col3 num">{{setBox1}} {{floor randNum1}}</td>
            <td colspan="4" {{action 'doWork' '2'}} class="tg col3 num">{{setBox2}} {{floor randNum2}}</td>
            <td colspan="4" {{action 'doWork' '3'}} class="tg col3 num">{{setBox3}} {{floor randNum3}}</td>
          </tr>
          <tr class="tg">
            <td colspan="12" {{action 'doWork'}} class="tg num">Re-Roll</td>
          </tr>
        {{/if}}

        <tr class="tg">
          <td colspan="12" class="blank"></td>
        </tr>
        <tr class="tg">
          <td colspan="12" {{action 'startNew'}} class="tg new-game">New Game</td>
        </tr>
      </table>
    </h1>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
