<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goal Number</title>
  <link rel="stylesheet" href="css/normalize.css">

      </div>
      <div class="col-md-8">
        {{outlet main}}
      </div>
    </div>
  </script>

      <button class="btn btn-lg btn-warning"><--- click to start a new game</button>
