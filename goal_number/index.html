<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goal Number</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      {{#link-to 'index' tagName='h1'}}Goal Number{{/link-to}}
      <hr>
      <div class="col-md-2">
        {{#link-to 'game' class="btn btn-primary btn-lg"}}New Game{{/link-to}}
      </div>
      <div class="col-md-6">
        {{outlet main}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="index/index">
    <div>
      <button class="btn btn-lg btn-warning"><--- click to start a new game</button>
    </div>
  </script>

  <script type="text/x-handlebars" id="game">

    {{#if win}}
      you win FIREWORKS pew pew
    {{else}}
      <button class="btn btn-lg btn-info">Your number: {{number}}</button><button class="btn btn-lg btn-success">Goal: {{goal}}</button><br><br>
      <div class="btn-group">
        <button id="plus1" class="btn btn-lg btn-default" {{action 'add'}}>+</button>
        <button id="minus5" class="btn btn-lg btn-default" {{action 'sub'}}>-</button>
        <button id="multiply3" class="btn btn-lg btn-default" {{action 'tim'}}>x</button>
        <button id="multiply3" class="btn btn-lg btn-default" {{action 'div'}}>/</button>
        <button class="btn btn-lg btn-warning">{{randNum}}</button>
      </div>
    {{/if}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/game.js"></script>

  <script src="tests/runner.js"></script>
</body>
</html>
