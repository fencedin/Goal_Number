<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goal Number</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div>
      {{#link-to 'index' tagName='h1'}}Goal Number{{/link-to}}
      {{#link-to 'game' class="button"}}Click to start{{/link-to}}
      {{outlet main}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index/index">
    <div>
      <p>click ^ to start</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="game">
    <div>
    {{#each}}
      Currently at [{{number}}]
      <button id="plus1" {{action 'add1'}}>+1</button>
      <button id="minus5" {{action 'sub5'}}>-5</button>
      Goal: [{{goal}}]
      {{/each}}
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/game.js"></script>

  <script src="tests/runner.js"></script>
</body>
</html>
